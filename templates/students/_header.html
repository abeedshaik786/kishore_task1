<head>
  <style media="screen">
  .btn{
    line-height: auto;
    display: inline-block;

    cursor: pointer;
    -webkit-transition: all 0.4s ease;
    -o-transition: all 0.4s ease;
    -moz-transition: all 0.4s ease;
    transition: all 0.4s ease;
    font-size: 15px;
    font-weight: 500;
    width:auto;
  }
  .btn--radius {
    -webkit-border-radius: 2px;
    -moz-border-radius: 10px;
    border-radius: 50px;
    margin-left:220px;
  }
  </style>
</head>

<h2>Assessments</h2>
<p class="text-muted">
  Subjects:{% for subject in user.student.interests.all %} {{ subject.get_html_badge }}{% endfor %}
  <a href="{% url 'student_interests' %}" >
    <span class="btn btn--radius btn-outline-warning">Update Interests</span></a>
</p>

<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link{% if active == 'new' %} active{% endif %}" href="{% url 'quiz_list' %}">New</a>
  </li>
  <li class="nav-item">
    <a class="nav-link{% if active == 'taken' %} active{% endif %}" href="{% url 'taken_quiz_list' %}">Taken</a>
  </li>
</ul>
