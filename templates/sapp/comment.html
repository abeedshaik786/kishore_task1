<!DOCTYPE html>
{% extends 'svapp/a&t.html' %}
{%load staticfiles%}
{% block body_block %}
<head>
<style media="screen">
body{
  background:url("{% static "images/36.jpg" %}");
  background-image: no-repeat;
  background-image: cover;
}
</style>
</head>
<body>
  <div class="container" align="center" style="margin-top:90px;">
    <div class="col-lg-8 posts-list">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
    </div>
    {% endfor %}
  </div>
</div>

  <section class="blog_area single-post-area section-margin--medium">
		<div class="container " align="center">
      <div class="col-lg-8 posts-list">
      <div class="comment-form shadow p-3 mb-5 bg-white rounded">
    <h4>Comment</h4>
    <form method="post">
      {% csrf_token %}
        <div class="form-inline">
            <div class="form-group col-lg-6 col-md-6 name">
                <input type="text" class="form-control" name="username" placeholder="Enter Name" required>
            </div>
            <div class="form-group col-lg-6 col-md-6 email">
                <input type="email" class="form-control" name="email" placeholder="Enter email address" required>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="subject" placeholder="Subject" >
        </div>
        <div class="form-group">
            <textarea class="form-control mb-10" rows="5" name="message" placeholder="Messege" required></textarea>
        </div>

        <button type="submit" class="button button-postComment">Post Comment</button>
    </form>
      </div>
    </div>

  </div>
 </section>
</body>
{% endblock %}
