<!DOCTYPE html>
{% extends 'svapp/index1.html' %}
{% load staticfiles %}
{% block body_block %}

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration Info</title>

    <!-- Icons font CSS-->
    <link href="{% static "sapp/vendor/mdi-font/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "sapp/vendor/font-awesome-4.7/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "sapp/vendor/select2/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "sapp/vendor/datepicker/daterangepicker.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "sapp/css/m.css" %}" rel="stylesheet" media="all">
</head>

<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading" ></div>
            <div class="card-body">
                <h2 class="title">Registration Info</h2>
                <form method="POST" id="sign">
                    {% csrf_token %}
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Name" name="username" required>
                    </div>
                  <!--  <div class="input-group">
                        <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                    </div>-->
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="branch" required>
                                <option disabled="disabled" selected="selected">Branch</option>
                                <option name="M.C.A">M.C.A</option>
                                <option name="M.B.A">M.B.A</option>
                                <option name="E.E.E">E.E.E</option>
                                <option name="E.C.E">E.C.E</option>
                                <option name="C.S.E">C.S.E</option>
                                <option name="IT">IT</option>
                                <option name="CIVIL">CIVL</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="gender" required>
                                <option disabled="disabled" selected="selected">Gender</option>
                                <option name="Male">Male</option>
                                <option name="Female">Female</option>
                                <option name="Others">Other</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="number" placeholder="Phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="Confirm Password" name="password1" required>
                    </div>
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      {{ message }}
                      </div>
                      {% endfor %}
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Register</button>
                    </div>
                    <div class="p-t-5">
                      <h5 class="title"><a href="/tlog" style="color: navy; font-size:15px;">Already U R Member? Login</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Jquery JS-->
    <script src="{% static "sapp/vendor/j1/jquery.min.js" %}"></script>
    <!-- Vendor JS-->
    <script src="{% static "sapp/vendor/select2/select2.min.js" %}"></script>
    <script src="{% static "sapp/vendor/datepicker/moment.min.js" %}"></script>
    <script src="{% static "sapp/vendor/datepicker/daterangepicker.js" %}"></script>

    <!-- Main JS-->
    <script src="{% static "sapp/js/g.js" %}"></script>

{% endblock %}
