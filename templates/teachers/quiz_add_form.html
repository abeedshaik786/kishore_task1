<!DOCTYPE html>
{% extends 'svapp/a&t.html' %}
{% load staticfiles %}
{% block body_block %}
{% load crispy_forms_tags %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      {% include 'cdn.html' %}
      </head>
<body>
{% include 'messages.html' %}
  <div class="container" style="margin-top:90px;">
    <h2 class="mb-3">Add a new Assessment</h2>
    <div class="jumbotron">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn--radius btn-outline-success">Save</button>
        <a href="{% url 'addquestions' %}" class="btn btn--radius btn-outline-secondary" role="button">Nevermind</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
